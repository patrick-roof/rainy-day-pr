<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" class="search-bar">
            <button class="searchBtn">Search</button>
        </div>
    </div>

    <div class="weather">
        <h2 class="city">Weather in Salt Lake City - <span id="currentDay"></span></h2>
        <p class="temp">65°F</p>
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <p class="humidity">Humidity: 60%</p>
        <p class="wind-speed">Wind: 4mph</p>
    </div>
      
    <!--forecast divs starting here-->
    <div class="forecast-container">
        <div class="forecast-weather" id="day1">
            <h3 id="day1date">12/01</h2>
            <p class="forecast-temp">65°F</p>
            <img src="" alt="" class="forecast-icon" />
            <p class="forecast-humidity">Humidity: 60%</p>
            <p class="forecast-wind-speed">Wind: 4mph</p>
        </div>
        <div class="forecast-weather" id="day2">
            <h3 id="day2date">12/02</h2>
            <p class="forecast-temp">65°F</p>
            <img src="" alt="" class="forecast-icon" />
            <p class="forecast-humidity">Humidity: 60%</p>
            <p class="forecast-wind-speed">Wind: 4mph</p>
        </div>
        <div class="forecast-weather" id="day3">
            <h3 id="day3date">12/03</h2>
            <p class="forecast-temp">65°F</p>
            <img src="" alt="" class="forecast-icon" />
            <p class="forecast-humidity">Humidity: 60%</p>
            <p class="forecast-wind-speed">Wind: 4mph</p>
        </div>
        <div class="forecast-weather" id="day4">
            <h3 id="day4date">12/04</h2>
            <p class="forecast-temp">65°F</p>
            <img src="" alt="" class="forecast-icon" />
            <p class="forecast-humidity">Humidity: 60%</p>
            <p class="forecast-wind-speed">Wind: 4mph</p>
        </div>
        <div class="forecast-weather" id="day5">
            <h3 id="day5date">12/05</h2>
            <p class="forecast-temp">65°F</p>
            <img src="" alt="" class="forecast-icon" />
            <p class="forecast-humidity">Humidity: 60%</p>
            <p class="forecast-wind-speed">Wind: 4mph</p>
        </div>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
  
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>

</body>
</html>
